<div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-dark text-light"
     style="font-family: 'Segoe UI', Roboto, Arial, sans-serif;">

  <!-- Logo -->
  <div class="mb-4">
    <img src="assets/hederalogo.png"
    alt="Hedera Logo"
    style="max-width: 200px; height: auto; object-fit: contain;
           filter: invert(100%) sepia(50%) saturate(500%) hue-rotate(260deg);
           user-select: none; -webkit-user-drag: none;">
  </div>

  <!-- Buttons -->
  <div class="d-flex flex-column gap-3 w-100" style="max-width: 350px;">
    <button class="btn btn-lg w-100 btn-purple" (click)="openDialogCreate()">
      Create new wallet
    </button>
    <button class="btn btn-lg w-100 btn-light-outline">
      I already have a wallet
    </button>
  </div>
</div>
